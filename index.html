<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="contenitore">
      <header>
        <!-- logo e titolo -->
        <img class="logo" src="logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>



      </header>
      <nav>
        <!-- button -->
        <div class="contenitore2">
          <button type="button" name="button1">Prenota</button>
          <button type="button" name="button2">Termina prenotazione</button>
          <button type="button" name="button3">Accendi luci</button>
        </div>

      </nav>
      <main>
        <!-- checkbox, titolo,paragrafo, immagine -->
        <input type="checkbox" name="" value="">
        <span class="bianco">Monopattino Gino22</span>
        <span style='font-size:10px;'>&#10144;</span>
        <p> &#10144; Via Guadalametri- a 220 metri da te</p>
        <span>Stato carica:</span>
        <div class=" retangle-orange"></div>

        <input type="checkbox" name="" value="">
        <span class="bianco">Monopattino Mike25</span>
        <span style='font-size:10px;'>&#10144;</span>
        <p> &#10144; Via Ricciardoni- a 420 metri da te</p>
        <span>Stato carica:</span>
        <div class=" retangle-green "></div>

        <input type="checkbox" name="" value="">
        <span class="bianco">Monopattino Fede154</span>
        <span style='font-size:10px;'>&#10144;</span>
        <p> &#10144; Via Mentarini- a 490 metri da te</p>
        <span>Stato carica:</span>
        <div class=" retangle-red"></div>


      </main>


    </div>

  </body>
</html>
